<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		/* Reset default browser styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Set font family and color */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;
  background-color: #36393f;
}

/* Style the header */
header {
  background-color: #2f3136;
  padding: 20px;
  text-align: center;
}

header h1 {
  font-size: 36px;
  font-weight: 800;
  letter-spacing: -0.5px;
  margin-bottom: 20px;
}

/* Style the navigation menu */
nav {
  background-color: #2f3136;
  display: flex;
  justify-content: center;
  padding: 10px 0;
}

nav ul {
  display: flex;
  list-style: none;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #b9bbbe;
  text-decoration: none;
  font-weight: 600;
  padding: 10px;
  transition: color 0.2s ease;
}

nav a:hover {
  color: #fff;
}

/* Style the main content */
main {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 50px 0;
}

section {
  width: 80%;
  margin-bottom: 50px;
}

section h2 {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 20px;
}

section p {
  font-size: 18px;
  line-height: 1.5;
  margin-bottom: 20px;
}

/* Style the footer */
footer {
  background-color: #2f3136;
  padding: 20px;
  text-align: center;
  font-size: 14px;
}
	</style>
</head>
<body>
	<header>
		<h1>PythonPythonME</h1>
	</header>
	<nav>
		<ul>
			<li><a href="./">Home</a></li>
			<li><a href="about">About</a></li>
			<li><a href="contact">Contact</a></li>
            <li><a href="career">Career</a></li>
			<li><a href="test">Test</a></li>
		</ul>
	</nav>
	<main>

		<section id="section1">
			<h2>Welcome to My Website</h2>
			<p>This is the home page of my website.</p>
		</section>

		<section id="section2">
			<h2>About Me</h2>
			<p>Learn more about me and my background.</p>
		</section>

		<section id="section3">
			<h2>Contact Me</h2>
			<p>Get in touch with me by phone or email.</p>
		</section>

	</main>

	<footer>
		<p>Copyright Â© 2023 My Website</p>
	</footer>

</body>
</html>
